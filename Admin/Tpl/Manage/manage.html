<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>达令——后台管理系统</title>
		<link rel="stylesheet" href="__ROOT__/Admin/Common/css/reset.css" />
		<link rel="stylesheet" href="__ROOT__/Admin/Common/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__ROOT__/Admin/Common/css/manage.css" />
		<link rel="stylesheet" type="text/css" href="__ROOT__/Admin/Common/css/sweetalert.css">
		<script type="text/javascript" src="__ROOT__/Admin/Common/js/sweetalert.min.js"></script>
		<script type="text/javascript" src="__ROOT__/Admin/Common/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="__ROOT__/Admin/Common/js/bootstrap.min.js"></script>
	</head>
	<body ng-app='myapp' ng-controller='manageController'>
		<div id="header">
			<div class="header">
		    	<h2 class="header_title">达令后台管理系统</h2>
		    	<span class="header_user">欢迎你,{$Think.session.manager}</span>
		    	<span class="logout">[退出系统]</span>
		    </div>
			<div class="panel">
				<div class="panel_item">
					<a style="background-color:#39A3F9;" href="__ROOT__/admin.php/Add">添加商品</a>
					<a style="background-color:#D33733;" href="__ROOT__/admin.php/Modify">修改商品</a>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('.logout').on('click',function(){
			$.ajax({
				method:'get',
				url:'__ROOT__/admin.php/Manage/logout',
				success:function(data){
					if(data.status == 1){
						window.location.href = '__ROOT__/admin.php/Index';
					}else{
						swal({
							title: data['info'],
							text: '',
							type: "error",
							confirmButtonText: "确认"
						});
					};
				},
				error:function(err){
					swal({
						title: err,
						text: '',
						type: "error",
						confirmButtonText: "确认"
					});
				},
			});
		});
	</script>
</html>
