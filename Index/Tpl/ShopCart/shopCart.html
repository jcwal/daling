				<li class="login">
					<a href="#">登陆</a>
				</li>
				<li class="register">
					<a href="#">注册</a>
				</li>
				<li class="tel">
					<img src="__ROOT__/Index/Common/images/header/tel.svg" alt="" />
					<a >400-080-1888</a>

				<li class="download">

				<div class="clearFloat"></div>
			</ul>
		</div>

					</li>
					<li>
						<span class="flowList"></span>
						<span class="flowCircle">3</span>

					</li>
					<div class="clearFloat"></div>
				</ul>
			</div>
		</div>

				<ul>
					<li>
						<input type="checkbox" />

					</li>
					<li>商品名称</li>
					<li>单价（元）</li>
					<li>数量</li>

				<table cellspacing="0" cellpadding="0">
					
				</table>
